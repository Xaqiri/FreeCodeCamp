<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/weather.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="title"><h1>Good Day!  Here's the weather:  </h1></div>
        <h1 id="location"></h1>
        <h2 id="temp">
            <span id="tempNum"></span>
            <i class="wi wi-degrees"></i>
            <span class="clickable" id="tempMode">F</span>
        </h2>
        <h2 id="conditions"></h2>
        <h2 id="weatherIcon"></h2>
        <footer>
            <h5 style="padding-top: 50px">
                Created by <a href="http://xaqiri.github.io">Zachary Robbins</a> using <a href="https://erikflowers.github.io/weather-icons/">Weather Icons</a> and the <a href="http://openweathermap.org/">OpenWeatherMap API</a>.
            </h5>
            <h5>View the code <a href="https://github.com/Xaqiri/Weather">here</a>.</h5>
        </footer>
    </div>
</body>
</html>
