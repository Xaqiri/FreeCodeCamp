<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Weather</title>
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <link rel="stylesheet" href="css/weather-icons.css"></link>

</head>
<body>
    <div class="container-fluid">
        <div id="title"><h1>Super Weather Displayer</h1></div>
        <div id="location"></div>
        <div id="temp">
            <span id="tempNum"></span>
            <i class="wi wi-degrees"></i>
            <span class="clickable" id="tempMode">F</span> 
        </div>
        <div id="conditions"></div>
        <div id="weatherIcon"><i class="wi wi-day-sunny"></i></div>
        <h5 style="padding: 50px">Created by <span>Zachary Robbins</span> using <span>Weather Icons</span> and <span>The OpenWeatherMap API</span>.</h5>
    </div>
    <div id="json"></div>
</body>
</html>
